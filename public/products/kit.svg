<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f4f8"/>
  
  <!-- Kit box -->
  <rect x="50" y="80" width="200" height="120" fill="#f97316" stroke="#ea580c" stroke-width="2" rx="5"/>
  
  <!-- Box lid -->
  <rect x="50" y="75" width="200" height="15" fill="#fb923c" stroke="#ea580c" stroke-width="2"/>
  
  <!-- Box dividers/compartments -->
  <line x1="100" y1="95" x2="100" y2="200" stroke="#ea580c" stroke-width="1.5" opacity="0.5"/>
  <line x1="150" y1="95" x2="150" y2="200" stroke="#ea580c" stroke-width="1.5" opacity="0.5"/>
  <line x1="200" y1="95" x2="200" y2="200" stroke="#ea580c" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Components inside -->
  <circle cx="75" cy="130" r="8" fill="#3b82f6"/>
  <circle cx="75" cy="150" r="8" fill="#10b981"/>
  
  <rect x="125" y="125" width="12" height="12" fill="#8b5cf6"/>
  <rect x="125" y="145" width="12" height="12" fill="#ec4899"/>
  
  <polygon points="190,125 200,125 195,140" fill="#f59e0b"/>
  <polygon points="190,155 200,155 195,170" fill="#06b6d4"/>
  
  <!-- Label -->
  <text x="150" y="270" font-size="16" font-weight="bold" text-anchor="middle" fill="#ea580c">
    Electronics Kit
  </text>
</svg>