<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f4f8"/>
  
  <!-- Circuit board base -->
  <rect x="40" y="80" width="220" height="140" fill="#1a472a" rx="10"/>
  
  <!-- Circuit lines -->
  <line x1="60" y1="100" x2="240" y2="100" stroke="#4ade80" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="130" x2="240" y2="130" stroke="#4ade80" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="160" x2="240" y2="160" stroke="#4ade80" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="190" x2="240" y2="190" stroke="#4ade80" stroke-width="2" opacity="0.6"/>
  
  <!-- Vertical connections -->
  <line x1="80" y1="80" x2="80" y2="220" stroke="#4ade80" stroke-width="2" opacity="0.6"/>
  <line x1="120" y1="80" x2="120" y2="220" stroke="#4ade80" stroke-width="2" opacity="0.6"/>
  <line x1="160" y1="80" x2="160" y2="220" stroke="#4ade80" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="80" x2="200" y2="220" stroke="#4ade80" stroke-width="2" opacity="0.6"/>
  <line x1="240" y1="80" x2="240" y2="220" stroke="#4ade80" stroke-width="2" opacity="0.6"/>
  
  <!-- Chips/Components -->
  <rect x="50" y="95" width="25" height="25" fill="#2d5a2d" stroke="#4ade80" stroke-width="2"/>
  <circle cx="62" cy="107" r="3" fill="#4ade80"/>
  
  <rect x="220" y="120" width="25" height="25" fill="#2d5a2d" stroke="#4ade80" stroke-width="2"/>
  <circle cx="232" cy="132" r="3" fill="#4ade80"/>
  
  <rect x="50" y="175" width="25" height="25" fill="#2d5a2d" stroke="#4ade80" stroke-width="2"/>
  <circle cx="62" cy="187" r="3" fill="#4ade80"/>
  
  <!-- Label -->
  <text x="150" y="270" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a472a">
    Microcontroller
  </text>
</svg>