  <rect x="85" y="55" width="4" height="15" fill="#d97706"/>
  <rect x="105" y="55" width="4" height="15" fill="#d97706"/>
  <rect x="125" y="55" width="4" height="15" fill="#d97706"/>
  <rect x="145" y="55" width="4" height="15" fill="#d97706"/>
