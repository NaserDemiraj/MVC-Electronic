<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f4f8"/>
  
  <!-- Laptop base/bottom -->
  <path d="M 50 200 L 60 220 L 240 220 L 250 200 Z" fill="#374151" stroke="#111827" stroke-width="2"/>
  
  <!-- Laptop screen frame -->
  <rect x="60" y="80" width="180" height="120" fill="#1f2937" stroke="#111827" stroke-width="3" rx="8"/>
  
  <!-- Screen display -->
  <rect x="70" y="90" width="160" height="100" fill="#0f172a" stroke="#374151" stroke-width="1"/>
  
  <!-- Screen glow effect -->
  <ellipse cx="150" cy="140" rx="70" ry="40" fill="#3b82f6" opacity="0.3"/>
  
  <!-- Keyboard area -->
  <rect x="60" y="200" width="180" height="8" fill="#4b5563" stroke="#111827" stroke-width="1"/>
  
  <!-- Keyboard keys pattern -->
  <rect x="75" y="205" width="3" height="3" fill="#6b7280"/>
  <rect x="85" y="205" width="3" height="3" fill="#6b7280"/>
  <rect x="95" y="205" width="3" height="3" fill="#6b7280"/>
  <rect x="105" y="205" width="3" height="3" fill="#6b7280"/>
  <rect x="115" y="205" width="3" height="3" fill="#6b7280"/>
  <rect x="195" y="205" width="3" height="3" fill="#6b7280"/>
  <rect x="205" y="205" width="3" height="3" fill="#6b7280"/>
  <rect x="215" y="205" width="3" height="3" fill="#6b7280"/>
  
  <!-- Trackpad -->
  <rect x="125" y="211" width="50" height="3" fill="#6b7280" rx="1"/>
  
  <!-- Label -->
  <text x="150" y="270" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Laptop
  </text>
</svg>